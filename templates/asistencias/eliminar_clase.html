{% extends 'base.html' %}
{% block title %}Eliminar clase{% endblock %}
{% block content %}
<h1>Eliminar clase</h1>

<div class="card">
    <p>¿Estás seguro que querés eliminar la clase de <strong>{{ clase.materia.nombre }}</strong> del día <strong>{{
            clase.fecha }}</strong>?</p>
    <p class="muted">Esta acción no se puede deshacer.</p>

    <form method="post" class="actions">
        {% csrf_token %}
        <button class="btn danger" type="submit">Sí, eliminar</button>
        <a class="btn secondary" href="{% url 'asistencias:home' %}">Cancelar</a>
    </form>
</div>
{% endblock %}
