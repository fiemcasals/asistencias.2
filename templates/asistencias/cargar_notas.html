{% extends 'base.html' %}

{% block content %}
<h2>Cargar Notas - {{ materia.nombre }}</h2>

<form method="post" class="card">
    {% csrf_token %}
    <div class="form-group">
        <label for="alumno_id">Alumno:</label>
        <select name="alumno_id" id="alumno_id" class="input" required>
            <option value="">Seleccione un alumno</option>
            {% for alumno in alumnos %}
            <option value="{{ alumno.id }}">{{ alumno.last_name }}, {{ alumno.first_name }} ({{ alumno.dni }})</option>
            {% endfor %}
        </select>
    </div>
    
    <div class="form-group">
        <label for="{{ form.valor.id_for_label }}">Nota:</label>
        {{ form.valor }}
    </div>

    <div class="form-group">
        <label for="{{ form.observaciones.id_for_label }}">Observaciones:</label>
        {{ form.observaciones }}
    </div>

    <button type="submit" class="btn">Guardar Nota</button>
</form>

<a href="{% url 'asistencias:home' %}" class="btn-secondary">Volver</a>
{% endblock %}
